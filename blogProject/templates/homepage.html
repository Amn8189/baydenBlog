<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-center" style="background: #404040">
    <section class="bg-black py-3 shadow-lg sticky-top">
        <h1 class="font-monospace"  style="color: #39ff14">Welcome to My Blog</h1>
    </section>
    <div class="container">
        <div class="d-flex flex-column align-items-center">
            {% for a in articles %}
            <a class="btn m-2 rounded-5 py-5 border-white shadow-lg-white fs-4" href="{% url 'article' a.id %}" style="width: 75%; color: #39ff14; background-color: #606060;">{{a.title}}</a>
            {% endfor %}
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
