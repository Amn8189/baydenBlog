<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="text-center" style="background: #404040">
    <section class="bg-black py-3 shadow-lg sticky-top">
        <h1 class="font-monospace" style="color: #39ff14">Welcome to My Blog</h1>
    </section>
    <div class="container">
        <div class="d-flex flex-column align-items-center">
            {% for a in articles %}
            <a class="btn m-4 rounded-5 py-5 border-white shadow-lg" href="{% url 'article' a.id %}"
                style="width: 75%; color: #39ff14; background-color: #606060;">
                <img class="img-fluid p-3" src="{{a.image.url}}" style="object-fit: cover; object-position: center; " />
                <p class="text-decoration-underline fw-bold fs-3">{{a.title}}</p>
                <div class="d-flex flex-column align-items-center mt-4">
                    <span class="d-flex flex-row gap-2 fs-5"><i class="bi bi-calendar-plus text-white"></i>
                        <p class="font-monospace" style="color: #FFFF33">{{a.publish_date}}</p>
                    </span>
                    <span class="d-flex flex-row gap-2 fs-5"><i class="bi bi-pencil-square text-white"></i>
                        <p class="font-monospace" style="color: #FFFF33">{{a.updated}}</p>
                    </span>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
